    // custom button to convert editor content to PDF

    setup: function(editor) {
      editor.ui.registry.addButton('customPDF', {
          text: 'In PDF',
          onAction: function (_) {
            sendHtml(tinyMCE.activeEditor.getContent());
          }
      });
      editor.ui.registry.addButton('ImageImp', {
          text: 'Bild einf√ºgen',
          onAction: function (_) {
            var imagepath= openImage();
          }
      });
      editor.on('init', function(e) {
        editor.execCommand('mceFullScreen');
      });
    },



   });



    function openImage()
    {
        var path = javaConnector.openImage();
        return path;
    }

    function sendHtml(text)
    {
    	javaConnector.saveHtml(text);
    }

    function sendToJava (text) {
        javaConnector.toLowerCase(text);

    };

    var jsConnector = {
        showResult: function (result) {
            document.getElementById('result').innerHTML = result;
        },
        importImage: function (path)
        {
            tinymce.activeEditor.insertContent(path);
        },
    };

    function getJsConnector() {
        return jsConnector;
    };


    </script>



</head>

<body>
    <form method="post">
    <textarea id="editor">Hello, World!
    </textarea>
    </form>
</body>
